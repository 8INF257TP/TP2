   <form class="form-signin">
      <!--
      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      -->
      <h1 class="h3 mb-3 font-weight-normal">Ouvrir une session</h1>
      
      <label for="inputUsername" class="sr-only">nom d'utilisateur</label>
      	<input type="email" id="inputEmail" class="form-control" [(ngModel)]="user.username"  name = "username" placeholder="username" required autofocus>
    
      <label for="inputPassword" class="sr-only">Mot de passe</label>
      	<input type="password" id="inputPassword" class="form-control" [(ngModel)]="user.password"  name = "password" placeholder="Mot de passe" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Se rappeller de moi
        </label>
      </div>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onClickSignIn(user)">Ouvrir une session</button>
    </form>
