<main role="main">
	<ul class="list-group">
		<li class="list-group-item" id="product-catalogue" *ngFor="let Iproduit of catalogueDeProduitsAModifier.produits | paginate: {itemsPerPage: 10, currentPage: p}">
			<app-produit [produit]="Iproduit.produit">{{Iproduit.produit}}</app-produit>
		</li>
	</ul>
	
	<pagination-controls (pageChange)="p = $event"></pagination-controls>
</main>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
