<main role="main">
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row" id="product-catalogue" *ngFor="let produit of panier.catalogue.produits">
				<app-produit [produit]="produit">{{produit}}</app-produit>
			</div>
		</div>
  </div>
  
  <div>
    <p>
      Total des achats: {{panier.total}}
    </p>
    <button class="btn btn-lg btn-primary" routerLink="/" type="submit">Payer le panier</button>
  </div>


</main>
