<div class="container">
	<div class="row" *ngIf='produit'>
		<div class="col-sm-4" id="image" >
			<h2>{{produit.name}}</h2>
			<img src={{produit.imageUrl}}>
			<h3>{{produit.price.toFixed(2)}}$</h3>
		</div>
		<div class="col-sm-8" id="desc">
			<h3>{{produit.descriptionDetail}}</h3>
			<div class="row" id="test" *ngIf='cartEnabled'>
				<div class="col-sm-8">
				</div>
				<div class="col-sm-4">
					<button id="ajouter" (click)="userService.addProduct({produit: produit, quantite: 1})"></button>
				</div>
			</div>
		</div>
	</div>
</div>
